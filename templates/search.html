<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Webscrapper</title>
  </head>
  <body>
    <main class="container">
      <h1 class="jobs-box">Search Results for [{{keyword}}] :</h1>
      <figure>
        <table>
          <thead>
            <tr>
              <th>Company</th>
              <th>Position</th>
              <th>Verified</th>
              <th>Region</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody>
            {% for job in jobs %}
            <tr class="jobs-box">
              <td>{{job.company}}<br /></td>
              <td>{{job.position}}<br /></td>
              <td>{{job.verified}}<br /></td>
              <td>{{job.region}}<br /></td>
              <td>{{job.salary}}<br /></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </figure>
    </main>
  </body>
</html>
